plugins {
    id 'java'
    id 'application'
    id 'distribution'
    id "com.commercehub.gradle.plugin.avro" version "0.21.0"
}

group 'org.jlab.kafka.streams'
version '0.1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()

    maven {
        url "https://packages.confluent.io/maven"
    }
}

dependencies {
    implementation "org.apache.avro:avro:1.10.0"
    implementation group: 'org.apache.kafka', name: 'kafka-streams', version: '2.6.0'
    implementation "io.confluent:kafka-streams-avro-serde:6.0.0"
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    archiveName "configureConnectEpics.jar"
}

application {
    mainClassName = 'org.jlab.kafka.streams.AutoConfigureConnectEpics'
}

build {
    dependsOn(installDist)
}

distributions {
    main {
        contents {
            from (project.configurations.runtime)
        }
    }
}